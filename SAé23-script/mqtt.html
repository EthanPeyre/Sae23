<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Capteurs IUT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sensor-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-5px);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .room-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .device-name {
            font-size: 0.9em;
            color: #666;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .metric {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
        }
        
        .temperature { color: #e74c3c; }
        .humidity { color: #3498db; }
        .co2 { color: #f39c12; }
        .pressure { color: #9b59b6; }
        
        .timestamp {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #666;
        }
        
        #loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
        
        .refresh-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Monitoring Capteurs IUT Blagnac</h1>
            <p>Donn√©es en temps r√©el des capteurs environnementaux</p>
        </div>
        
        <div id="loading">Chargement des donn√©es...</div>
        <div id="sensors-container" class="stats-grid" style="display: none;"></div>
        
        <div class="refresh-info">
            <p>‚è±Ô∏è Mise √† jour automatique toutes les 30 secondes</p>
            <p id="last-update"></p>
        </div>
    </div>

    <script>
        async function loadSensorData() {
            try {
                const response = await fetch('api.php');
                const data = await response.json();
                
                const container = document.getElementById('sensors-container');
                const loading = document.getElementById('loading');
                
                if (data.length === 0) {
                    container.innerHTML = '<p style="color: white; text-align: center;">Aucune donn√©e disponible</p>';
                    loading.style.display = 'none';
                    container.style.display = 'block';
                    return;
                }
                
                container.innerHTML = '';
                
                data.forEach(sensor => {
                    const card = document.createElement('div');
                    card.className = 'sensor-card';
                    
                    card.innerHTML = `
                        <div class="room-header">
                            <div class="room-name">${sensor.room}</div>
                            <div class="device-name">${sensor.device_name}</div>
                        </div>
                        
                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-value temperature">${sensor.temperature}¬∞C</div>
                                <div class="metric-label">Temp√©rature</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value humidity">${sensor.humidity}%</div>
                                <div class="metric-label">Humidit√©</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value co2">${sensor.co2} ppm</div>
                                <div class="metric-label">CO‚ÇÇ</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value pressure">${sensor.pressure} hPa</div>
                                <div class="metric-label">Pression</div>
                            </div>
                        </div>
                        
                        <div class="timestamp">
                            Derni√®re mise √† jour: ${new Date(sensor.timestamp).toLocaleString('fr-FR')}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                loading.style.display = 'none';
                container.style.display = 'grid';
                
                document.getElementById('last-update').textContent = 
                    `Derni√®re actualisation: ${new Date().toLocaleString('fr-FR')}`;
                
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                document.getElementById('loading').textContent = 'Erreur de chargement des donn√©es';
            }
        }
        
        loadSensorData();
        setInterval(loadSensorData, 30000);
    </script>
</body>
</html>
